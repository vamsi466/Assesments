<div class="row logoBar col-md-12 zeroPading">
  <div class="col-md-6">
    <img class="logo col-md-offset-2" src="Images/Novocloud-logo.png">
  </div>
  <div class="col-md-6 marginTopInput">
      <div class="col-md-8">
        <form class="navbar-form" role="search">
          <div class="input-group col-md-offset-6 col-md-12">
              <input type="text" class="form-control">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
      <div class="col-md-offset-1 col-md-3 text-right userIconMargin">
        <button class="userIcon" type="submit"><i class="fa fa-user fa-2x" aria-hidden="true"></i></button>
        <i style="margin-left:10px" class = "fa fa-ellipsis-v fa-lg" air-hidden = "true"> </i >
      </div>
  </div>
</div>
